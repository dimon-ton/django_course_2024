
{% extends 'myapp/base.html' %}
    


{% block content %}
    
   

        

        
    




    <table class="table">
        <thead>
          <tr>
            <th scope="col">ชื่อ</th>
            <th scope="col">อีเมลล์</th>
            <th scope="col">หัวข้อ</th>
            <th scope="col">รายละเอียด</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
            {% for q in question %}
            <tr>
                <th>{{q.name}}</th>
                <td>{{q.email}}</td>
                <td>{{q.title}}</td>
                <td>{{q.detail}}</td>
                <td><a href="{% url 'answer' q.id %}" class="btn btn-primary">ตอบ</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    
  
{% endblock content %}
