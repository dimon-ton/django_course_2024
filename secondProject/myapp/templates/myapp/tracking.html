
{% extends 'myapp/base.html' %}
    


{% block content %}
    
    {% for t in tracking %}

        {% if t.tracking == None %}
            <p>name: {{t.name}} tracking: ยังไม่เริ่มจัดส่งสินค้า</p><br>

        {% else %}
            <p>name: {{t.name}} tracking: {{t.tracking}}</p><br>
        {% endif %}

        
    {% endfor %}
    
  
{% endblock content %}
